# Netlify configuration for Cold Experience Headless CMS

[build]
  # No build needed - static files only
  command = "echo 'CMS ready to deploy'"
  publish = "."

# Redirect all requests to admin.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/admin.html"
  status = 200

# Cache configuration
[[headers]]
  for = "/admin.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/config.yml"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
