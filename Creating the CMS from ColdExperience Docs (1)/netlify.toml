# Netlify configuration for Cold Experience Headless CMS

[build]
  # No build needed â€“ static files only
  command = "echo 'CMS ready to deploy'"
  publish = "public"

# Redirect all /admin requests to the SPA entry (index.html)
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Cache configuration (avoid stale CMS content)
[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/config.yml"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
