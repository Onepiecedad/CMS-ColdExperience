# Netlify configuration for Cold Experience Headless CMS
[build]
  publish = "public"
  command = "npm run build"

[[redirects]]
  from = "/content/*"
  to = "/content/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/i18n/*"
  to = "/i18n/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[headers]]
  for = "/content/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json"

[[headers]]
  for = "/i18n/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json"

# Disable caching for CMS assets
[[headers]]
  for = "/admin.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/config.yml"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
