# Netlify configuration for Cold Experience Headless CMS
[build]
  command = "echo 'CMS ready to deploy'"
  publish = "public"

# Redirect all CMS-related routes to admin.html
[[redirects]]
  from = "/admin/*"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/.netlify/identity/*"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/admin.html"
  status = 200

# Disable caching for CMS assets
[[headers]]
  for = "/admin.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/config.yml"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
