backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: "public/media"
public_folder: "/media"

collections:
  - name: "home"
    label: "Home Page"
    files:
      - file: "content/pages/home.json"
        label: "Home"
        name: "home"
        format: "json"
        fields:
          - {label: "Hero Title", name: "hero.title", widget: "string"}
          - {label: "Hero Subtitle", name: "hero.subtitle", widget: "string"}
          - {label: "Hero Image", name: "hero.image", widget: "image"}
          - label: "Hero Video"
            name: "hero.videoUrl"
            widget: "file"
            choose_url: true
            required: false
          - {label: "Hero Video Poster", name: "hero.videoPoster", widget: "image", required: false}
          - {label: "CTA Text", name: "hero.ctaText", widget: "string"}
          - {label: "CTA Link", name: "hero.ctaHref", widget: "string"}
          - label: "CTA Variant"
            name: "hero.ctaVariant"
            widget: "select"
            options:
              - { label: "Primary", value: "primary" }
              - { label: "Secondary", value: "secondary" }
            required: false

  - name: "experiences"
    label: "Experiences"
    folder: "content/experiences"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    identifier_field: "slug"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string", hint: "Edit to control the filename and URL slug."}
      - {label: "Summary", name: "summary", widget: "text"}
      - {label: "Price From (SEK)", name: "priceFrom", widget: "number", value_type: "int"}
      - {label: "Duration", name: "duration", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - label: "Difficulty"
        name: "difficulty"
        widget: "select"
        options:
          - { label: "Easy", value: "easy" }
          - { label: "Moderate", value: "moderate" }
          - { label: "Challenging", value: "challenging" }
        required: false
      - {label: "Season", name: "season", widget: "list"}
      - {label: "Included", name: "included", widget: "list", required: false}
      - {label: "Not Included", name: "notIncluded", widget: "list", required: false}
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"
          media_library:
            config:
              multiple: true
              max_file_size: 10

  - name: "faq"
    label: "FAQ"
    folder: "content/faq"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - {label: "Question", name: "title", widget: "string"}
      - {label: "Answer", name: "body", widget: "markdown"}
