<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Cold Experience CMS</title>

  <!-- Netlify Identity widget (måste laddas före Decap CMS) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <style>
    /* Enkel centrerad splash tills CMS:et laddar */
    html, body { height: 100%; margin: 0; }
    .center {
      display: grid;
      place-items: center;
      height: 100%;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: #222;
    }
    .btn {
      display: inline-block; padding: 10px 14px; border-radius: 8px;
      background: #1f2937; color: #fff; text-decoration: none; font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,.12);
    }
    body.cms-ready .center {
      display: none;
    }
    #nc-root {
      display: none;
      min-height: 100%;
    }
    body.cms-ready #nc-root {
      display: block;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div class="center">
    <div>
      <h1 style="text-align:center;margin:0 0 16px">Decap</h1>
      <a id="loginBtn" class="btn" href="#">Login with Netlify Identity</a>
    </div>
  </div>

  <div id="nc-root"></div>

  <script src="/admin/bootstrap.js"></script>
</body>
</html>
